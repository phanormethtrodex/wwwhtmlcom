<html>
<head>
  <link rel="icon" type="image/png" href="./img/uspsuspsusps.png"/>
</head>
<body>
  <img src="./img/uspsuspsusps.png"/>
  <b>uspsuspsusps</b>
  <p>
    <input id="query" name="query" autofocus placeholder="Enter tracking #.." size="25" type="text" ondblclick="clearQuery()"></input>
  </p>
  <p>
    <a id="searchbtn" onclick="setURL()" target="_blank" href="https://tools.usps.com/go/TrackConfirmAction?tRef=fullpage&tLc=2&text28777=&tLabels=tracking+number+here%2C&tABt=false"><input type="button" value="search"/></a>
  </p>
</body>
<script type="text/javascript">
  function clearQuery() {
    document.getElementById("query").value = "";
  }
  function getQuery() {
    return document.getElementById("query").value;
  }
  function setURL() {
    var querytext = getQuery();
    var urlquery = querytext.replace(/ /g, "+");
    var searchurl = "https://tools.usps.com/go/TrackConfirmAction?tRef=fullpage&tLc=2&text28777=&tLabels=" + urlquery + "%2C&tABt=false";
    document.getElementById("searchbtn").href = searchurl;
  }
  var iquery = document.getElementById("query");
  iquery.addEventListener("keypress", function(event) {
    if (event.keyCode == 13) {
      document.getElementById("searchbtn").click();
    }

  });
</script>
</html>
