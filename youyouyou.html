<html>
<head>
  <link rel="icon" type="image/png" href="./img/youyouyou.png"/>
</head>
<body>
  <img src="./img/youyouyou.png"/>
  <b>youyouyou</b>
  <p>
    <input id="query" name="query" autofocus placeholder="Enter query.." size="25" type="text" ondblclick="clearQuery()"></input>
  </p>
  <p>
    <a id="searchbtn" onclick="setURL()" target="_blank" href="https://www.youtube.com/results?search_query=enter+query+text+here"><input type="button" value="search"/></a>
  </p>
</body>
<script type="text/javascript">
  function clearQuery() {
    document.getElementById("query").value = "";
  }
  function getQuery() {
    return document.getElementById("query").value;
  }
  function setURL() {
    var querytext = getQuery();
    var urlquery = querytext.replace(/ /g, "+");
    var searchurl = "https://www.youtube.com/results?search_query=" + urlquery;
    document.getElementById("searchbtn").href = searchurl;
  }
  var iquery = document.getElementById("query");
  iquery.addEventListener("keypress", function(event) {
    if (event.keyCode == 13) {
      document.getElementById("searchbtn").click();
    }

  });
</script>
</html>
